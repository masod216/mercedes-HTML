    <header id="navbar_header" class="navbar navbar-expand navbar-dark flex-row">

    </header>
    <header class="container">
    <div id="main_body">
        <div class="header_text">
              <div id="Register" class="conatainer  mt-5 p-3">

                <form class="container">
                  <div class="form-group row justify-content-center">
                    <div class="form-group col-5">
                      <label><sup>* First Name</label>
                      <input type="text" class="form-control" placeholder="First Name">
                    </div>
                    <div class="form-group col-5">
                      <label>Last Name</label>
                      <input type="text" class="form-control" placeholder="Last Name">
                    </div>
                  </div>

                  <div class="form-group row justify-content-center">
                    <div class="form-group col-5">
                      <label><sup>Email</label>
                      <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group col-5">
                      <label>Phone Number</label>
                      <input type="text" class="form-control" placeholder="Phone Number">
                    </div>
                  </div>

         
                  <div class="form-group row justify-content-center">
                    <div class="form-group col-5">
                      <label>Address</label>
                      <input type="text" class="form-control" placeholder="Address">
                    </div>
                    <div class="form-group col-5">
                      <label>City</label>
                      <input type="text" class="form-control" placeholder="City">
                    </div>
                  </div>

                  <div class="form-group row justify-content-center">
                    <div class="form-group col-5">
                      <label>Birth date</label>
                      <input type="date" class="form-control">
                    </div>
                    <div class="form-group col-5">
                      <label>Zip code</label>
                      <input type="text" class="form-control" placeholder="Zip code">
                   </div> 
                  </div>

                 
                
              

                  <div class="form-group row justify-content-center">
                    <div class="form-group col-5">
                      <label><sup>*</sup>Password</label>
                      <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group col-5">
                      <label><sup>*</sup>Repeat password</label>
                      <input type="password" class="form-control" placeholder="Password repeat">
                    </div>
                  </div>
                  </div>
                  <div class="form-group row justify-content-center">
                  </div>
                  <button type="submit" class="btn btn-primary col-12">register</button>
                <br>
                 <hr>
                <a class="footer_icons btn btn-primary col-12" href="loginpage.html" > Sign in</a>
                </form>
